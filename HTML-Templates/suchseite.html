<!DOCTYPE html>
<html lang="de-CH">
<head>
    ++-htmlHead-++
    <title>Bitshop</title>
    
</head>
<body>
    <div id="wrapper">
        
        ++-header-++

        <h2>###_SuchergebnissUeberschrift_###</h2>
        <div class="searchResultArea" id="searchResultArea">
            @@@-results-@@@
            <a href="viewArticle.php?id=@@#-id-#@@">
                <div class="productCard">
                    <img src="assets/products/@@#-bild-#@@" alt="@@#-produktName-#@@">
                    <div class="bottomArea">
                        <p>@@#-preis-#@@</p>
                        <p>@@#-produktName-#@@</p>
                    </div>
                </div>
            </a>
        @@@end@@@
        </div>

        ++-footer-++        
        <!-- suchseite.html-->
    </div>
    <script>
        sleep(1000).then(() => {
            if(urlParams.get('category') != undefined){
                loadAdditionalProductsCategory(5);
                return;
            }
            else if(urlParams.get('searchQuery') != undefined){
                loadAdditionalProductsSearch(5);
                return;
            }
        });
    </script>
</body>
</html>
